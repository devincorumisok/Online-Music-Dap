<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Music Dap</h1>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <input type="file" id="file-input" multiple>
            <label for="file-input" class="button">Upload Songs</label>
            <button id="clear-playlist">Clear Playlist</button>
            <button id="save-playlist">Save Playlist</button>
            <button id="restore-playlist">Restore Playlist</button>
        </div>
        
        <!-- Playlist Section -->
        <div id="playlist">No songs uploaded yet.</div>
        
        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-buttons">
                <button id="previous" class="control-button">‚èÆÔ∏è</button>
                <button id="play-pause" class="control-button">‚ñ∂Ô∏è</button>
                <button id="next" class="control-button">‚è≠Ô∏è</button>
                <button id="restart" class="control-button">üîÅ</button>
            </div>
            
            <div id="progress-container">
                <span id="current-time">00:00</span>
                <input type="range" id="progress" min="0" max="100" value="0">
                <span id="duration">00:00</span>
            </div>
        </div>
        
        <!-- Effects Section -->
        <div class="effects-section">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            
            <label for="bass">Bass</label>
            <input type="range" id="bass" min="-10" max="10" step="0.1" value="0">
            
            <label for="mid">Mid</label>
            <input type="range" id="mid" min="-10" max="10" step="0.1" value="0">
            
            <label for="treble">Treble</label>
            <input type="range" id="treble" min="-10" max="10" step="0.1" value="0">
        </div>
        
        <!-- Toggle Section -->
        <div class="toggle-section">
            <label>
                <input type="checkbox" id="play-random"> Play Random
            </label>
            <label>
                <input type="checkbox" id="play-next"> Play Next
            </label>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
